<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="grid-container">
        <div id="window">
           <p id="text-field"></p>
        </div>
        <div class="operator" id="clear">C</div>
        <div class="operator" id="divide">/</div>
        <div class="operator" id="mult">*</div>
        <div class="operator" id="minus">-</div>
        <div class="digit" id="seven">7</div>
        <div class="digit" id="eight">8</div>
        <div class="digit" id="nine">9</div>
        <div class="operator" id="plus">+</div>
        <div class="digit" id="four">4</div>
        <div class="digit" id="five">5</div>
        <div class="digit" id="six">6</div>
        <div class="digit" id="one">1</div>
        <div class="digit" id="two">2</div>
        <div class="digit" id="tree">3</div>
        <div id="enter" class="operator">=</div>
        <div class="digit" id="zero">0</div>
        <div class="digit" id="dot">.</div>
    </div>


    <script src="calc.js"></script>
</body>
</html>
